<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100"> 
     <!-- Navigtion bar -->
      <nav class="flex justify-between items-center bg-white shadow-md px-6 py-4">
         <div class="flex items-center space-x-2">
          <img src="./assets/logo.png" alt="Logo" class="w-10 h-10">
          <span class="font-bold text-lg">Emergency <br> Service</span>
        </div>
        <div class="flex items-center space-x-6">
          <span><span id="heartCount">0</span><img src="./assets/heart.png" alt=""></span>

          <span>100<span><img src="./assets/coin.png" alt="" id="coinCount"></span></span>
          <span><span id="copyCount">0</span>Copy</span>
        </div>
      </nav>
        
      <!-- 'Hero Section' -->      
    <section class="text-center py-10 bg-gradient-to-r from-green-700 to-green-500 text-white">
    <img src="./assets/logo.png" alt="bd-logo" class="mx-auto w-10 h-10 ">
    <h1 class="text-3xl font-bolt ">Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section> 
     <!-- Main Section -->
    <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

      <!-- card section -->
       <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <div class="bg-white shadow rounded-xl p-4 relative">
          <button class="absolute top-2 right-2 text-xl heartBtn">🤍</button>
          <div class="text-4xl"><img src="./assets/emergency.png" alt=" Call"></div>
          <h2 class="font-bold text-lg mt-2">National Emergency Number</h2>
          <p class="font-bold">National Emergency</p>
          <p class="text-gray-600">999</p>
          <span class="text-xs bg-gray-200 px-2 py-1 rounded">All</span>
        <div class="flex justify-between mt-4">
          <button class="copyBtn bg-gray-200 px-3 py-1 rounded">Copy</button>
          <button class="callBtn bg-green-500 text-white px-3 py-1 rounded " data-name="National Emergency Number" data-number="999">📞  Call</button>
        </div>
       </div>

          <div class="bg-white shadow rounded-xl p-4 relative">
          <button class="absolute top-2 right-2 text-xl heartBtn">🤍</button>
          <div class="text-4xl"><img src="./assets/police.png" alt=" Call"></div>
          <h2 class="font-bold text-lg mt-2">Police Helpline Number</h2>
          <p class="font-bold">Police</p>
          <p class="text-gray-600">999</p>
          <span class="text-xs bg-gray-200 px-2 py-1 rounded">All</span>
        <div class="flex justify-between mt-4">
          <button class="copyBtn bg-gray-200 px-3 py-1 rounded">Copy</button>
          <button class="callBtn bg-green-500 text-white px-3 py-1 rounded " data-name="Police Helpline" data-number="999">📞  Call</button>
        </div>
       </div>
</body>
</html>
